# Conexus Configuration Example
# Copy this to config.yml and customize as needed
# Environment variables take precedence over file config

server:
  host: "0.0.0.0"
  port: 8080

database:
  path: "./data/conexus.db"

indexer:
  root_path: "."
  chunk_size: 512
  chunk_overlap: 50

embedding:
  provider: "mock"  # mock, anthropic, openai, etc.
  model: "mock-768"
  dimensions: 768
  config: {}  # Provider-specific configuration (e.g., api_key for anthropic)

logging:
  level: "info"  # debug, info, warn, error
  format: "json" # json, text

observability:
  metrics:
    enabled: false
    port: 9090
    path: "/metrics"
  
  tracing:
    enabled: false
    endpoint: "localhost:4317"
    sample_rate: 1.0
  
  sentry:
    enabled: true
    dsn: "https://7e54c8bc81fb554a460d4331e5c23fe0@sentry.fergify.work/15"
    environment: "production"
    sample_rate: 1.0
    release: "0.1.3-alpha"
